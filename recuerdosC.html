<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∏ Recuerdos ¬∑ Para Estrella</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(ellipse at 60% 10%, #5a0030 0%, #200010 50%, #0d0008 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden
        }

        .menu-container {
            background: rgba(80, 5, 35, 0.75);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            height: 64px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 110, 160, 0.22)
        }

        .menu {
            max-width: 1280px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 28px;
            gap: 12px
        }

        .menu-logo {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 900;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
            transition: filter 0.2s
        }

        .menu-logo:hover {
            filter: brightness(1.2)
        }

        .menu-logo .logo-date {
            color: #ffd700
        }

        .menu-links {
            display: flex;
            align-items: center;
            gap: 4px;
            flex: 1;
            justify-content: center;
            flex-wrap: wrap
        }

        .menu-item {
            color: rgba(255, 220, 235, 0.7);
            text-decoration: none;
            font-size: 0.78rem;
            font-weight: 600;
            padding: 7px 14px;
            border-radius: 50px;
            letter-spacing: 0.07em;
            text-transform: uppercase;
            transition: color 0.2s, background 0.2s;
            white-space: nowrap;
            border: 1px solid transparent
        }

        .menu-item:hover {
            color: white;
            background: rgba(255, 110, 160, 0.18);
            border-color: rgba(255, 110, 160, 0.3)
        }

        .menu-item.active {
            color: #ff8cba;
            background: rgba(255, 110, 160, 0.15);
            border-color: rgba(255, 110, 160, 0.4)
        }

        .menu-home {
            font-size: 0.78rem;
            font-weight: 900;
            padding: 8px 22px;
            border-radius: 50px;
            text-decoration: none;
            white-space: nowrap;
            flex-shrink: 0;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ff6eb4, #ffd700);
            color: #1a0010;
            box-shadow: 0 0 18px rgba(255, 110, 180, 0.5);
            transition: all 0.25s;
            letter-spacing: 0.06em
        }

        .menu-home:hover {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 0 34px rgba(255, 110, 180, 0.8)
        }

        @media(max-width:768px) {
            .menu-logo .logo-date {
                display: none
            }

            .menu-item {
                font-size: 0.7rem;
                padding: 5px 9px
            }

            .menu {
                padding: 0 12px;
                gap: 5px
            }
        }

        .page {
            max-width: 960px;
            margin: 0 auto;
            padding: 100px 20px 80px
        }

        .page-header {
            text-align: center;
            margin-bottom: 52px
        }

        .page-tag {
            display: inline-block;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #ff8cba;
            border: 1px solid rgba(255, 110, 160, 0.4);
            padding: 5px 18px;
            border-radius: 50px;
            margin-bottom: 16px;
            background: rgba(255, 110, 160, 0.08)
        }

        .page-title {
            font-size: clamp(2rem, 5vw, 3.4rem);
            font-weight: 900;
            background: linear-gradient(135deg, #fff 0%, #ff8cba 50%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px
        }

        .page-sub {
            color: rgba(255, 200, 220, 0.6);
            font-size: 1rem;
            font-weight: 300
        }

        .polaroid-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 32px
        }

        .polaroid {
            background: white;
            border-radius: 4px;
            padding: 16px 16px 48px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s;
            transform: rotate(var(--r));
            position: relative
        }

        .polaroid:hover {
            transform: rotate(0deg) scale(1.06);
            box-shadow: 0 30px 70px rgba(255, 110, 160, 0.4)
        }

        .polaroid-img {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            background: var(--bg)
        }

        .polaroid-caption {
            font-size: 0.85rem;
            color: #333;
            text-align: center;
            padding-top: 12px;
            font-weight: 600
        }

        .polaroid-date {
            font-size: 0.72rem;
            color: #999;
            text-align: center;
            margin-top: 2px;
            font-weight: 300
        }

        .polaroid-heart {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #ff6eb4, #e91e8c);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            box-shadow: 0 4px 12px rgba(255, 110, 160, 0.6)
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
            backdrop-filter: blur(6px)
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease
        }

        @keyframes fadeIn {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        .modal-card {
            background: white;
            border-radius: 8px;
            padding: 24px 24px 40px;
            max-width: 420px;
            width: 100%;
            position: relative;
            animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)
        }

        @keyframes popIn {
            from {
                transform: scale(0.7);
                opacity: 0
            }

            to {
                transform: scale(1);
                opacity: 1
            }
        }

        .modal-img {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            margin-bottom: 16px;
            background: var(--bg)
        }

        .modal-title {
            font-size: 1.1rem;
            font-weight: 800;
            color: #1a0010;
            margin-bottom: 6px
        }

        .modal-text {
            font-size: 0.92rem;
            color: #555;
            line-height: 1.75;
            font-weight: 300
        }

        .modal-date {
            font-size: 0.75rem;
            color: #aaa;
            margin-top: 10px
        }

        .modal-close {
            position: absolute;
            top: 12px;
            right: 14px;
            background: none;
            border: none;
            font-size: 1.4rem;
            cursor: pointer;
            color: #999;
            transition: color 0.2s
        }

        .modal-close:hover {
            color: #e91e8c
        }
    </style>
</head>

<body>
    <div class="menu-container">
        <nav class="menu">
            <a href="cumplea√±os.html" class="menu-logo">üéÇ <span class="logo-date">¬°Feliz Cumple!</span></a>
            <div class="menu-links">
                <a href="cumplea√±os.html" class="menu-item">üéâ Inicio</a>
                <a href="cartaC.html" class="menu-item">üíå Carta</a>
                <a href="regalosC.html" class="menu-item">üéÅ Regalos</a>
                <a href="recuerdosC.html" class="menu-item active">üì∏ Recuerdos</a>
                <a href="deseosC.html" class="menu-item">‚ú® Deseos</a>
            </div>
            <a href="index.html" class="menu-home">üè† Volver al Inicio</a>
        </nav>
    </div>
    <div class="page">
        <div class="page-header">
            <div class="page-tag">üì∏ Momentos que guardo en el coraz√≥n</div>
            <h1 class="page-title">Nuestros recuerdos<br>favoritos</h1>
            <p class="page-sub">Haz clic en cada polaroid para ver la historia detr√°s ‚ú®</p>
        </div>
        <div class="polaroid-grid" id="grid"></div>
    </div>
    <div class="modal-overlay" id="modal" onclick="closeModal(event)">
        <div class="modal-card">
            <button class="modal-close" onclick="closeModal()">‚úï</button>
            <div class="modal-img" id="mImg"></div>
            <div class="modal-title" id="mTitle"></div>
            <div class="modal-text" id="mText"></div>
            <div class="modal-date" id="mDate"></div>
        </div>
    </div>
    <script>
        const memories = [
            { icon: 'üåÖ', bg: 'linear-gradient(135deg,#ffd700,#ff8c00)', caption: 'Nuestro primer plan', date: 'El principio de todo', text: 'El d√≠a que dijiste que s√≠ a salir conmigo fue el mejor d√≠a de mi vida. No lo supe en ese momento, pero empezamos algo que me ha dado los mejores recuerdos que tengo.' },
            { icon: 'üçï', bg: 'linear-gradient(135deg,#ff6eb4,#e91e8c)', caption: 'Pizza contigo', date: 'El ritual de siempre', text: 'No hay mejor plan que pizza en el sof√° contigo. Da igual la peli que pongamos ‚Äî lo mejor siempre eres t√∫.' },
            { icon: 'üåä', bg: 'linear-gradient(135deg,#0ea5e9,#0284c7)', caption: 'El mar nos llama', date: 'Verano inolvidable', text: 'Recordar ese d√≠a en la playa juntos me hace sonre√≠r siempre. El sol, el agua y t√∫ ‚Äî combinaci√≥n perfecta.' },
            { icon: 'üòÇ', bg: 'linear-gradient(135deg,#fbbf24,#f59e0b)', caption: 'Risas infinitas', date: 'Cualquier d√≠a contigo', text: 'Hay d√≠as en que nos re√≠mos tanto que me duele la barriga. Esos momentos son los que m√°s quiero guardar.' },
            { icon: 'üåÉ', bg: 'linear-gradient(135deg,#7c3aed,#4c1d95)', caption: 'Noches de charlas', date: 'Hasta las 3am', text: 'Las conversaciones largas de noche, cuando el tiempo deja de importar y solo importa seguir hablando contigo.' },
            { icon: 'ü§ó', bg: 'linear-gradient(135deg,#ec4899,#db2777)', caption: 'El abrazo perfecto', date: 'Cuando m√°s lo necesitaba', text: 'Hay un abrazo tuyo que siempre recuerdo. Justo cuando lo necesitaba, sin que yo dijera nada. Eso es lo que eres para m√≠.' },
        ];
        const rots = ['-2deg', '1.5deg', '-1deg', '2.5deg', '-3deg', '1deg'];
        const grid = document.getElementById('grid');
        memories.forEach((m, i) => {
            const div = document.createElement('div');
            div.className = 'polaroid';
            div.style.setProperty('--r', rots[i % rots.length]);
            div.innerHTML = `<div class="polaroid-heart">üíó</div><div class="polaroid-img" style="background:${m.bg}">${m.icon}</div><div class="polaroid-caption">${m.caption}</div><div class="polaroid-date">${m.date}</div>`;
            div.onclick = () => openModal(m);
            grid.appendChild(div);
        });
        function openModal(m) {
            document.getElementById('mImg').style.background = m.bg;
            document.getElementById('mImg').textContent = m.icon;
            document.getElementById('mTitle').textContent = m.caption;
            document.getElementById('mText').textContent = m.text;
            document.getElementById('mDate').textContent = 'üìÖ ' + m.date;
            document.getElementById('modal').classList.add('active');
        }
        function closeModal(e) {
            if (!e || e.target === document.getElementById('modal') || e.currentTarget.tagName === 'BUTTON')
                document.getElementById('modal').classList.remove('active');
        }
    </script>
</body>

</html>
